<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create / Edit Workout</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b4f835",
                        "primary-dark": "#8fc629",
                        "background-light": "#f7f8f5",
                        "background-dark": "#1c230f",
                        "surface": "#ffffff",
                        "surface-dark": "#2a3418",
                        "text-main": "#171c0d",
                        "text-secondary": "#5e6e44",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "md": "0.375rem", 
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light text-text-main h-full min-h-screen">
<div class="relative flex h-full w-full max-w-md mx-auto flex-col bg-background-light overflow-hidden shadow-2xl min-h-screen pb-24">
<!-- Top Navigation -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-100">
<button class="text-text-main flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edit Workout</h2>
<button class="flex w-12 items-center justify-end hover:opacity-70 transition-opacity">
<p class="text-text-main text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</button>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-8">
<!-- Workout Meta Information -->
<div class="px-4 py-4 space-y-4">
<!-- Name Input -->
<div class="flex flex-col gap-1">
<label class="text-text-secondary text-xs font-bold uppercase tracking-wider pl-1">Workout Name</label>
<input class="w-full bg-white border-none rounded-lg text-text-main text-xl font-bold placeholder:text-text-secondary/50 focus:ring-2 focus:ring-primary h-12 px-3 py-2 shadow-sm" placeholder="E.g. Leg Day" value="Core Strength"/>
</div>
<!-- Description Input -->
<div class="flex flex-col gap-1">
<label class="text-text-secondary text-xs font-bold uppercase tracking-wider pl-1">Description</label>
<textarea class="w-full bg-white border-none rounded-lg text-text-main text-sm focus:ring-2 focus:ring-primary min-h-[80px] p-3 shadow-sm placeholder:text-text-secondary/50 resize-none" placeholder="Add workout instructions...">Focus on stability and obliques. Keep movements controlled.</textarea>
</div>
<!-- Tags / Chips -->
<div class="flex gap-3 flex-wrap">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#eff4e7] px-3 border border-[#dfe9ce]">
<span class="material-symbols-outlined text-text-secondary text-[18px]">schedule</span>
<p class="text-text-main text-sm font-medium leading-normal">45 Mins</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#eff4e7] px-3 border border-[#dfe9ce]">
<span class="material-symbols-outlined text-text-secondary text-[18px]">fitness_center</span>
<p class="text-text-main text-sm font-medium leading-normal">6 Exercises</p>
</div>
</div>
</div>
<div class="h-px bg-gray-200 w-full mb-6 mt-2"></div>
<!-- Exercises List -->
<div class="flex flex-col gap-4 px-4">
<div class="flex items-center justify-between pl-1">
<h3 class="text-text-main text-base font-bold">Exercises</h3>
<button class="text-primary-dark text-sm font-semibold hover:underline">Reorder</button>
</div>
<!-- Exercise Card 1: Deadbug -->
<div class="group relative flex flex-col bg-white rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden border border-gray-100">
<!-- Card Header -->
<div class="flex items-start justify-between p-4 pb-2">
<div class="flex gap-3">
<div class="size-12 rounded-lg bg-gray-100 bg-center bg-cover shrink-0" data-alt="Abstract green gradient representing core stability" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDVvy0d-QQ9T5S9alNi9dCkDYEbgH31KboTyklEC6Z3H4s7aeOGQXppFFNLYXpPuC54_i2BGHLtW2N70jmkBg4akNS0pVX6D44bafrKg8DLFEAkPHD960Da-q-7J6LCY-hHw02KZDcwa-APeCv6Yh2ZhGFczTW_Z2rl-nLDaoQCvQ1xuKjaWLWeB_FWMlJ45wvYC5gzaSc_a_KGS3IvBAO4BDeUQ7nOLj7bj42BhE6c79vGxsoHawbEQrfEXgbzpaVF4ac43Jw1cBc');"></div>
<div class="flex flex-col">
<h4 class="text-text-main text-base font-bold leading-tight">Deadbug</h4>
<p class="text-text-secondary text-xs font-medium">Abs • Stability</p>
</div>
</div>
<button class="text-text-secondary hover:text-text-main p-1 rounded-md hover:bg-gray-50">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
<!-- Sets Table -->
<div class="px-4 pb-4">
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 mb-2 px-1">
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">Set</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">lbs</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">Reps</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end"></div>
</div>
<!-- Set 1 -->
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 items-center mb-2">
<div class="text-sm font-bold text-text-secondary text-center bg-gray-50 rounded h-8 flex items-center justify-center">1</div>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="0"/>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="12"/>
<button class="size-8 flex items-center justify-center rounded-full bg-primary text-background-dark hover:opacity-90 transition-colors">
<span class="material-symbols-outlined text-[18px] font-bold">check</span>
</button>
</div>
<!-- Set 2 -->
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 items-center mb-2">
<div class="text-sm font-bold text-text-secondary text-center bg-gray-50 rounded h-8 flex items-center justify-center">2</div>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" placeholder="-" type="number"/>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="12"/>
<button class="size-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-[18px]">check</span>
</button>
</div>
<!-- Set 3 -->
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 items-center mb-2">
<div class="text-sm font-bold text-text-secondary text-center bg-gray-50 rounded h-8 flex items-center justify-center">3</div>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" placeholder="-" type="number"/>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="12"/>
<button class="size-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-[18px]">check</span>
</button>
</div>
</div>
<!-- Card Footer Actions -->
<div class="flex items-center justify-between px-4 py-3 bg-gray-50 border-t border-gray-100">
<button class="flex items-center gap-1.5 px-3 py-1.5 rounded-md hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-text-secondary text-[18px]">timer</span>
<span class="text-sm font-semibold text-text-main">60s</span>
</button>
<button class="text-sm font-bold text-text-main hover:text-primary-dark transition-colors flex items-center gap-1 px-2 py-1">
<span class="material-symbols-outlined text-[18px]">add</span> Add Set
                        </button>
</div>
</div>
<!-- Exercise Card 2: Russian Twists -->
<div class="group relative flex flex-col bg-white rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden border border-gray-100">
<!-- Card Header -->
<div class="flex items-start justify-between p-4 pb-2">
<div class="flex gap-3">
<div class="size-12 rounded-lg bg-gray-100 bg-center bg-cover shrink-0" data-alt="Person doing workout in a bright gym" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAVM-oQMWFjXysk9Xl4jA1qycN_F0jVrBAKx-Lw8ymear96E_Ga0ZjkwHEMXp7NcKsviSKWE52O-pLsJcfRzAfctFYpOhk8SuKvXzYjsIA5d4_StS-1aa2hxbrH_mOy-w3K8i9avG4Xv0Er_whVtJsIyjytJXKaNwLq9Lo1p1tEzIBrqRKenoFBoRQjtxe2W-R5SIgMXMd4MOVs0WcKMaF1QomAshIuLkOdfmQHxn92LH1g7qoWt1TlI4ZPXLGwMjPiDFTc9qvyYvE');"></div>
<div class="flex flex-col">
<h4 class="text-text-main text-base font-bold leading-tight">Russian Twists</h4>
<p class="text-text-secondary text-xs font-medium">Obliques • Weighted</p>
</div>
</div>
<button class="text-text-secondary hover:text-text-main p-1 rounded-md hover:bg-gray-50">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
<!-- Sets Table -->
<div class="px-4 pb-4">
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 mb-2 px-1">
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">Set</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">lbs</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end">Reps</div>
<div class="text-xs font-bold text-text-secondary uppercase text-center self-end"></div>
</div>
<!-- Set 1 -->
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 items-center mb-2">
<div class="text-sm font-bold text-text-secondary text-center bg-gray-50 rounded h-8 flex items-center justify-center">1</div>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="25"/>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="20"/>
<button class="size-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-[18px]">check</span>
</button>
</div>
<!-- Set 2 -->
<div class="grid grid-cols-[30px_1fr_1fr_30px] gap-3 items-center mb-2">
<div class="text-sm font-bold text-text-secondary text-center bg-gray-50 rounded h-8 flex items-center justify-center">2</div>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="25"/>
<input class="w-full bg-background-light border-transparent focus:border-primary focus:ring-0 rounded-md text-center text-sm font-semibold h-9 p-0" type="number" value="20"/>
<button class="size-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-[18px]">check</span>
</button>
</div>
</div>
<!-- Card Footer Actions -->
<div class="flex items-center justify-between px-4 py-3 bg-gray-50 border-t border-gray-100">
<button class="flex items-center gap-1.5 px-3 py-1.5 rounded-md hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined text-text-secondary text-[18px]">timer</span>
<span class="text-sm font-semibold text-text-main">45s</span>
</button>
<button class="text-sm font-bold text-text-main hover:text-primary-dark transition-colors flex items-center gap-1 px-2 py-1">
<span class="material-symbols-outlined text-[18px]">add</span> Add Set
                        </button>
</div>
</div>
<!-- Exercise Card 3: Plank (Minimal State) -->
<div class="group relative flex flex-col bg-white rounded-xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden border border-gray-100 opacity-60 hover:opacity-100 transition-opacity">
<!-- Card Header -->
<div class="flex items-center justify-between p-4">
<div class="flex gap-3 items-center">
<div class="size-10 rounded-lg bg-gray-100 bg-center bg-cover shrink-0 grayscale" data-alt="Minimalist abstract shape representing plank" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBTVuGX8KulwRflP4bIUAW7u7Ae-dfVj4qVbwe8o1L7zsLZyi7ehYUQNo7_xm6wlvHOQkQ6m6s20g6orT-wGjOgYDM_XHXrqA4nY-9WgUJ35D8DnDg5wwjHZqAhbDciNlihTg2kQrgMxabdCjlQBVyuw5Q_uSGZcgobhH7RS7VytRchWwKb2bfj_w-bmmuFcZEG59DTV76304JRTiWVODlBb6wX32FvKv4qC_0pSxe-xbU6tKazFOH-yM_o8qB2IV2NYXs3Y_3QlRQ');"></div>
<div class="flex flex-col">
<h4 class="text-text-main text-base font-bold leading-tight">Plank</h4>
<p class="text-text-secondary text-xs font-medium">Core • Isometric</p>
</div>
</div>
<button class="text-text-secondary hover:text-text-main p-1 rounded-md hover:bg-gray-50 transform rotate-180">
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>
</div>
</div>
<!-- Spacer for bottom button -->
<div class="h-24"></div>
</main>
<!-- Sticky Bottom Action -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-light via-background-light to-transparent pointer-events-none flex justify-center">
<button class="pointer-events-auto w-full shadow-lg shadow-primary/30 flex items-center justify-center gap-2 rounded-xl bg-primary py-4 px-6 text-background-dark active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined font-bold">add</span>
<span class="text-base font-bold">Add Exercise</span>
</button>
</div>
</div>
</body></html>
